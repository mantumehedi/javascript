<!DOCTYPE html>
<html>
<head>
	<title>Positive Negative Finder</title>
	
	<script>
		function pos_neg(){
			var x = document.getElementById("input").value;
			if (x > 0)
			{
				document.getElementById("result").innerHTML = "Positive";
			}
			else if (x < 0)
			{
				document.getElementById("result").innerHTML = "Negative";
			}
			else
			{
				document.getElementById("result").innerHTML = "Zero";
			}
		}
	</script>
</head>

<body>
	
	<h3>Check Positive or Negative Number</h3>
	<input type="text" id="input">
	<button onclick="pos_neg()">Lets See</button>
	<p id="result"></p>


</body>
</html>
